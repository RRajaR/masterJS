<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Registration</title>
  
<style>
  .emsg,.mail,.num{
    color: red;
}
.hidden {
     visibility:hidden;
}
</style>

  <script>
    $(function(){
      //Validation for Name
    let $regexname = /^([a-zA-Z]{3,16})$/;
    $(".name").on("keypress keydown keyup", function(){
      if(!$(this).val().match($regexname)){
        $(".emsg").removeClass("hidden");
        $(".emsg").show(); }
      else { $(".emsg").addClass("hidden"); }
    });

//Validation for Email
let $regemail = /^\w+@[a-zA-Z_]+\.[a-zA-Z]{2,3}$/;
$(".e_mail").on("keypress keydown keyup", function()
{
if(!$(this).val().match($regemail)){
  $(".mail").removeClass("hidden");
  $(".mail").show(); } else { $(".mail").addClass("hidden"); }});

//Validation for Mobile number
let $regmobile = /^([0-9]{10})$/;
$(".mobile").on("keypress keydown keyup", function(){
  if(!$(this).val().match($regemail)){
    $(".num").removeClass("hidden");
    $(".num").show(); } else { $(".num").addClass("hidden"); }});
});
  </script>
</head>
<body>
<form>
  <div class = "container">
    <h2>Registrtion Form</h2>
    <label for="username">Name: 
      <input type="text" class="name" placeholder="Enter your Name" required/></label>
      <span class="emsg hidden">Please Enter a Valid Name</span>
      <br><br>
<label for="email">E-mail: 
  <input type="email" class="e_mail" placeholder="eg.xxxx@xmail.com" required>
  <span class="mail hidden">Please Enter a valid Email</span>
</label>
<br><br>
<label for="mobile">Mobile: 
  <input type="tel" class="mobile" placeholder="eg.9000012345" required>
  <span class="num hidden">Please Enter a Valide mobile number</span>
</label>
<br><br>
<label for="hobbies">Hobbies: 
  <input type="text" placeholder="eg.football,chess etc.">
</label>
<br><br>
<input type="submit" value="Submit"/>
<input type="reset" value="Reset Fields" />
  </div>  
</form>
</body>
</html>
